<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <style>
        header {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        p {
            color: blue;
        }

        li {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Page</h1>
    </header>

    <main>
        <p>This is a paragraph with blue text. It demonstrates the use of CSS to style text color.</p>

        <ul>
            <li>First bold item</li>
            <li>Second bold item</li>
            <li>Third bold item</li>
        </ul>
    </main>

</body>
